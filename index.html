<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Preahvihear&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow&family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
  <div class="main-body">
    <div class="left-body">
      <div class="clock">
        <div class="clk_img">
          <!-- <img src="clock_logo.png" alt="clock"> -->
        </div>
        <!-- <div class="msg-1">
          <p>The message and Image will change according to the time</p>
        </div> -->
      </div>
      <div class="dropdown">
        <div class="dropd">
          <div class="drop">
            <div class="icon">
            <span><img src="wake_up.png" alt="sun"> </span>
            <label for="wakeup" class="label1">Set wake up time</label>
          </div>
            <select class="dd1" name="Set Wake up time">
              <option value="">8AM - 9AM</option>
              <option value="">9AM - 10 AM</option>
              <option value="">10AM - 11AM</option>
              <option value="">11AM - 12PM</option>
              <option value="">12PM - 1PM</option>
            </select>
          </div>
          <br>
          <div class="drop">
            <div class="icon">
            <span><img src="lunch_time.png" alt=""></span>
            <label for="lunch" class="label1">Set lunch time</label>
          </div>
            <select class="dd1" name="">
              <option value="">8AM - 9AM</option>
              <option value="">9AM - 10 AM</option>
              <option value="">10AM - 11AM</option>
              <option value="">11AM - 12PM</option>
              <option value="">12PM - 1PM</option>
            </select>
          </div>
          <br>
          <div class="drop">
            <div class="icon">
            <span><img src="nap_time.png" alt=""></span>
            <label for="nap" class="label1"> Set nap time</label>
          </div>
            <select class="dd1" name="">
              <option value="">2PM - 3PM</option>
              <option value="">3PM - 4PM</option>
              <option value="">4PM - 5PM</option>
              <option value="">5PM - 6PM</option>
              <option value="">6PM - 7PM</option>
            </select>
          </div>
          <br>
          <div class="drop">
            <div class="icon">
            <span class="material-icons" style="color: #3D087B ;">bedtime</span>
            <label for="night" class="label1">Set night time</label>
          </div>
            <select class="dd1" name="">
              <option value="">2PM - 3PM</option>
              <option value="">3PM - 4PM</option>
              <option value="">4PM - 5PM</option>
              <option value="">5PM - 6PM</option>
              <option value="">6PM - 7PM</option>
            </select>
          </div>
        </div>
      </div>
      <div class="gm">
        <div class="goodm">GOOD MORNING!! WAKE UP !!</div>
      </div>
      <div class="alarm">
        <div class="set-alarm">
          <button type="button" name="button">Set Alarm</button>
          <div class="selected">
            <div class="wakeup">Wake Up Time : 10AM - 11AM <br>
              Lunch Time : 12PM - 1PM <br>
              Nap Time : 4PM - 5PM <br>
              Night Time : 8PM-9AM
            </div>
          </div>
        </div>
        <!-- <div class="msg-2">
          <div class="m1">Time will be updated here after clicking on "Set Alarm"</div>
        </div> -->
      </div>
    </div>




    <div class="right-body">
      <div class="timeline">
        <div class="time">
          <div class="timer">
            <span class="colon">TIME</span>
            <div class="t"><span class="hours h">10 </span> <span class="hours">hours</span> </div>
            <span class="colon">:</span>
            <div class="t"><span class="hours h">00</span><span class="hours">mins</span> </div>
            <span class="colon">:</span>
            <div class="t"><span class="hours h">01</span> <span class="hours">sec</span> </div>
            <div class="meridian"><span class="am">AM</span></div>
          </div>
          </div>
          <div class="bg1"></div>
          <div class="bg2"></div>
        <!-- </div> -->
        <div class="notification">
          <span class="text">GRAB SOME HEALTHY BREAKFAST!!!</span>
        </div>
        <div class="big-img">

        </div>


      </div>
    </div>
  </div>
  </div>
</body>

</html>
